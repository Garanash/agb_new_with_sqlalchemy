{% extends 'base_header_and_footer.html' %}
{% block content %}

<div class="container">
    <form action="/hydroperfs/patch" method="POST">
        <h1 style="text-align:center;"> Форма редактирования гидроперфоратора </h1>
        <input name="id" value="{{item.id}}" style="display:none;">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <label>Номер в каталоге</label>
                    <input required type="text"
                           value="{{item.number_in_catalog}}"
                           name="number_in_catalog"
                           placeholder="(обязательное поле) Пример: JCB 234 5678 4332 001"
                           class="form-control"/>
                </div>
                <div class="col">
                    <label>Номер в каталоге АГБ</label>
                    <input required
                           value="{{item.number_in_catalog_agb}}"
                           type="text" name="number_in_catalog_agb"
                           placeholder="(Обязательное поле) Пример: АГБ 234 5678 4332 001"
                           class="form-control"/>
                </div>
            </div>
            <label>Название в КД</label>
            <input value="{{item.name_in_KD}}" type="text" name="name_in_KD" placeholder="Название в КД. Пример: ГПР 321 034" class="form-control"/>
            <label>Название в каталоге</label>
            <input value="{{item.name_in_catalog}}" type="text" name="name_in_catalog" placeholder="Название в каталоге. Пример: Гидроперфоратор 001 321 034" class="form-control"/>
            <label>Название в каталоге АГБ</label>
            <input value="{{item.name_in_catalog_agb}}" type="text" name="name_in_catalog_agb" placeholder="Название в каталоге АГБ. Пример: АГБ ГП 001 321 034"
                   class="form-control"/>
            <label>Название в ОЕМ</label>
            <input value="{{item.name_in_OEM}}" type="text" name="name_in_OEM" placeholder="Название в ОЕМ. Пример: ГПР 001 321 034" class="form-control"/>
            <label>Изменил</label>
            <input readonly value="{{userdata.username}}" required type="text" name="assigned" placeholder="(Обязательное поле) Ваша Фамилия"
                   class="form-control"/>
            <label>Примечание</label>
            <input value="{{item.note}}"  type="text" name="note" placeholder="Любое примечание по данному изделию" class="form-control"/>
            <label>Применяемость</label>
            <input value="{{item.applicability}}" type="text" name="applicability" placeholder="В каких проектах может быть применено." class="form-control"/>
        </div>
        <br>
        <div class="container text-center">
            <button class="btn btn-success" style="width: 400px">Применить изменения</button>
        </div>
    </form>
</div>

{% endblock content %}
