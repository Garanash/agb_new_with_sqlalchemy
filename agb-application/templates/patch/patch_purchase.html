{% extends 'base_header_and_footer.html' %}
{% block content %}

<div class="container">
    <form action="/purchased/patch" method="POST">
        <h1 style="text-align:center;"> Форма редактирования покупного изделия </h1>
        <input name="id" style="display:none;" value="{{item.id}}">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <label>Номер в каталоге</label>
                    <input required
                           value="{{item.number_in_catalog}}"
                           type="text" name="number_in_catalog"
                           placeholder="(обязательное поле) Пример: JCB 234 5678 4332 001"
                           class="form-control"/>
                </div>
                <div class="col">
                    <label>Номер в каталоге АГБ</label>
                    <input required
                           value="{{item.number_in_catalog_agb}}"
                           type="text" name="number_in_catalog_agb"
                           placeholder="(Обязательное поле) Пример: АГБ 234 5678 4332 001"
                           class="form-control"/>
                </div>
            </div>
            <label>Название в КД</label>
            <input value="{{item.name_in_KD}}"
                   type="text" name="name_in_KD" placeholder="Название в КД. Пример: ГПР 321 034"
                   class="form-control"/>
            <label>Название в каталоге</label>
            <input value="{{item.name_in_catalog}}"
                   type="text" name="name_in_catalog"
                   placeholder="Название в каталоге. Пример: Гидроперфоратор 001 321 034" class="form-control"/>
            <label>Название в каталоге АГБ</label>
            <input value="{{item.name_in_catalog_agb}}"
                   type="text" name="name_in_catalog_agb"
                   placeholder="Название в каталоге АГБ. Пример: АГБ ГП 001 321 034"
                   class="form-control"/>
            <label>Имя в ОЕМ</label>
            <input value="{{item.name_in_OEM}}"
                   type="text" name="name_in_OEM" placeholder="Название в ОЕМ. Пример: ГПР 001 321 034"
                   class="form-control"/>
            <label>Изменил</label>
            <input value="{{userdata.username}}" readonly
                   required type="text" name="assigned" placeholder="(Обязательное поле) Ваша Фамилия"
                   class="form-control"/>
            <label>Примечание</label>
            <input value="{{item.note}}"
                   type="text" name="note" placeholder="Любое примечание по данному изделию" class="form-control"/>
            <label>Применяемость</label>
            <input value="{{item.applicability}}"
                   type="text" name="applicability" placeholder="В каких проектах может быть применено"
                   class="form-control"/>
            <label style="display:none;">Дата</label>
            <input style="display:none;" type="datetime-local" name="date" placeholder="date"
                   class="form-control" value="{{ current_datetime }}" readonly/>
        </div>
        <br>
        <div class="container text-center">
            <button class="btn btn-success" style="width: 400px">Применить изменения</button>
        </div>
    </form>
</div>
{% endblock content %}
