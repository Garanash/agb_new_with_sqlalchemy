{% extends 'base_header_and_footer.html' %}
{% block content %}

<form action="/draw/patch" method="POST">
    <h1 style="text-align:center;"> Форма редактирования изделия по чертежу </h1>
    <input type="text" name="id" value="{{item.id}}" readonly style="display:none;" class="form-control">
    <div class="container text-center">
        <label>Обозначение</label>
        <input value="{{item.name}}" required type="text" name="name" placeholder="(Обязательное поле) Пример: Обозначение" class="form-control"/>

        <label>Номер в каталоге</label>
        <input value="{{item.number_in_catalog}}" required type="text" name="number_in_catalog" placeholder="(Обязательное поле) Пример: АГБ 123 432 001 0001"
               class="form-control"/>

        <label>Номер по каталогу АГБ</label>
        <input value="{{item.number_in_catalog_agb}}" type="text" name="number_in_catalog_agb" required placeholder="(Обязательное поле) Пример: АГБ 123 432 001 0001"
               class="form-control"/>

    </div>
    <div class="container text-center">

        <label>Наименование по КД</label>
        <input value="{{item.name_in_KD}}" type="text" name="name_in_KD" placeholder="Пример: КД АГБ 21 345 543 001" class="form-control"/>

        <label>Название в каталоге АГБ</label>
        <input value="{{item.name_in_catalog}}" type="text" name="name_in_catalog" placeholder="Пример: АГБ 234 543 0001"
               class="form-control"/>
        <label>Первичное применение</label>
        <input value="{{item.first_applicability}}" type="text" name="first_applicability" placeholder="Пример: первичного применения" class="form-control"/>

    </div>
    <div class="container text-center">

        <label>Примечание</label>
        <input value="{{item.note}}" type="text" name="note" placeholder="Любые примечания" class="form-control"/>

        <label>Разработал</label>
        <input value="{{item.developed}}" type="text" name="developed" required placeholder="(Обязательное поле) Пример: Иванов И.И." class="form-control"/>

    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <label>КД</label>
                <input value="{{item.KD}}" type="text" required name="KD" placeholder="Вообще хз что это" class="form-control"/>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <label style="display:none;">Дата</label>
                <input style="display:none;" type="datetime-local" name="date" placeholder="date"
                       class="form-control" value="{{ current_datetime }}" readonly/>
            </div>
        </div>
    </div>
    <br>
    <div class="container text-center">
        <button class="btn btn-success" style="width: 400px">Применить изменения</button>
    </div>
</form>

{% endblock content %}
