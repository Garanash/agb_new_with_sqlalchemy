{% extends 'base_header_and_footer.html' %}
{% block content %}

<form action="/draw/create" method="POST">
    <div class="container text-center">
        <h1 style="text-align: center;"> Форма создания изделия по чертежам</h1>
        <label>Обозначение</label>
        <input required type="text" name="name" placeholder="(Обязательное поле) Пример: Обозначение"
               class="form-control"/>

        <label>Номер в каталоге</label>
        <input required type="text" name="number_in_catalog"
               placeholder="(Обязательное поле) Пример: АГБ 123 432 001 0001"
               class="form-control"/>

        <label>Номер по каталогу АГБ</label>
        <input type="text" name="number_in_catalog_agb" required
               placeholder="(Обязательное поле) Пример: АГБ 123 432 001 0001"
               class="form-control"/>

    </div>
    <div class="container text-center">

        <label>Наименование по КД</label>
        <input type="text" name="name_in_KD" placeholder="Пример: КД АГБ 21 345 543 001" class="form-control"/>

        <label>Название в каталоге АГБ</label>
        <input type="text" name="name_in_catalog" placeholder="Пример: АГБ 234 543 0001"
               class="form-control"/>
        <label>Первичное применение</label>
        <input type="text" name="first_applicability" placeholder="Пример: первичного применения" class="form-control"/>

    </div>
    <div class="container text-center">

        <label>Примечание</label>
        <input type="text" name="note" placeholder="Любые примечания" class="form-control"/>


    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <label>Разработал</label>
                <input type="text" name="developed" readonly required placeholder="(Обязательное поле) Пример: Иванов И.И."
                       value="{{userdata.username}}"
                       class="form-control"/>
            </div>
            <div class="col">
                <br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" required
                           name="KD" style="height:2em; width:4em;">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Есть ли на данную деталь КД</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <label style="display:none;">Дата</label>
                <input style="display:none;" type="datetime-local" name="date" placeholder="date"
                       class="form-control" value="{{ current_datetime }}" readonly/>
            </div>
        </div>
    </div>
    <br>
    <div class="container text-center">
        <button class="btn btn-success" style="width: 400px">Добавить</button>
    </div>
</form>


{% endblock content %}
